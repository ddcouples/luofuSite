<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>React Webpack Template Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style type="text/css">
  	html,body{
  		width: 100%;
  		height: 100%;
  		margin: 0;
  		padding: 0;
  		font-size: 0;
  		line-height: 0;
  		background: #000;
  	}
  	#text tspan{
  		stroke-dasharray:1000 1000;
  		stroke-dashoffset:1000;
  		stroke: #ff0;
  		stroke-width: 1;
  		transition:all 3s ease-in-out;
  	}
    #text tspan:hover{
  		stroke-dashoffset:0;
      stroke-width: 3;
  	}  	
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" viewBox="50,100,700,200">
    <defs>
    	<pattern id="grid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
    		<!-- <path stroke="#eee" fill="none" d="M0,0H20V20"></path> -->
    	</pattern>
    </defs>
    <path id="path" d="M50,300A300,100,0,0,1,750,300" stroke="blue" fill="none"></path>
    <!-- <rect width="1200" height="1000" fill="url(#grid)"></rect> -->
  	<text style="font-size:100px" id="text" text-anchor="middle">
  	   <textPath dominant-baseline="middle" startOffset="50%" xlink:href="#path"> 
	       <tspan fill="none" id="xun">寻</tspan>
	  	   <tspan fill="none">宝</tspan>
	  	   <tspan fill="none">罗</tspan>
	  	   <tspan fill="none">敷</tspan>
	  	   <tspan fill="none">镇</tspan> 
  	   </textPath>
  	   
  	</text>
  	<!-- <path d="M100,0V200M0,100H200" stroke="#999"></path> -->
  </svg>
</body>
<script type="text/javascript">
	var path = document.querySelector('#path');
	console.log(path);

</script>
</html>
